<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatordesign.css">
    <title>Calculator</title>
</head>

<body>
    <h2>Math Calculator!</h2>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="total"></td>
            </tr>
            <tr>
                <td><button onclick="show('7')">7</button></td>
                <td><button onclick="show('8')">8</button></td>
                <td><button onclick="show('9')">9</button></td>
                <td><button onclick="show('+')">+</button></td>
            </tr>
            
            <tr>
                <td><button onclick="show('4')">4</button></td>
                <td><button onclick="show('5')">5</button></td>
                <td><button onclick="show('6')">6</button></td>
                <td><button onclick="show('-')">-</button></td>
            </tr>
            
            <tr>
                <td><button onclick="show('1')">1</button></td>
                <td><button onclick="show('2')">2</button></td>
                <td><button onclick="show('3')">3</button></td>
                <td><button onclick="show('*')">ร</button></td>
            </tr>
            
            <tr>
                <td><button onclick="show('0')">0</button></td>
                <td><button onclick="show('.')">.</button></td>
                <td><button onclick="operate()">=</button></td>
                <td><button onclick="show('/')">รท</button></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="Clear" onclick="clear()"> 
                </td>
            </tr>
        </table>
    </div>
    
    <script>
         function show(val){
             document.getElementById("total").value+=val
         }
        
        function operate(){
             let x = document.getElementById("total").value
             let y = eval(x)
             document.getElementById("total").value = y
         }
        
        function clear(){
             document.getElementById("total").value = ""
         }
    </script>
</body>
</html>
